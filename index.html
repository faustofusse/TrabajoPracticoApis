<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trabajo Practico Apis</title>
	<link rel="icon" href="./images/newspaper.ico">
	<link rel="stylesheet" href="./styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

	<header>
		<h1>The News Stand</h1>
		<nav>
			<button id="menu"><i class="fa fa-bars"></i></button>
			<div class="diarios">
				<button id="the-new-york-times">The New York Times</button>
				<button id="cnn">CNN</button>
				<button id="daily-mail">Daily Mail</button>
				<button id="marca">Marca</button>
				<button id="bbc-news">BBC News</button>
				<button id="fox-sports">Fox Sports</button>
			</div>
			<div class="buscar">
				<i class="fa fa-search"></i>
				<input type="text" id="buscarDiarios" placeholder="Search newspapers...">
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="sidebar">
			<span>Filter <i class="fa fa-filter"></i></span>
			<ul id="filter">
				<li><button id="everything">Everything <i class="fa fa-check"></i></button></li>
				<li><button id="top-headlines">Top Headlines <i class="fa fa-check"></i></button></li>
			</ul>
			<span>Categories <i class="fa fa-bars"></i></span>
			<ul id="categories">
				<li><button id="all">All <i class="fa fa-check"></i></button></li>
				<li><button id="business">Business <i class="fa fa-check"></i></button></li>
				<li><button id="entertainment">Entertainment <i class="fa fa-check"></i></button></li>
				<li><button id="general">General <i class="fa fa-check"></i></button></li>
				<li><button id="health">Health <i class="fa fa-check"></i></button></li>
				<li><button id="science">Science <i class="fa fa-check"></i></button></li>
				<li><button id="sports">Sports <i class="fa fa-check"></i></button></li>
				<li><button id="technology">Technology <i class="fa fa-check"></i></button></li>
			</ul>
		</div>

		<main>
			<div class="busqueda"></div>
			<div class="noticia"><div class="titulo"><h2>Hola</h2></div><div class="descripcion"><h3></h3></div><img src="" alt=""><div class="related"><span>Related:</span></div><span id="fecha"></span></div>
		</main>
	</div>

	<button id="floatingButton"><i class="fa fa-chevron-up"></i></button>

	<script type="text/javascript" src="./scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./scripts/main.js"></script>
	<script type="text/javascript" src="./scripts/nacho.js"></script>
</body>
</html>
